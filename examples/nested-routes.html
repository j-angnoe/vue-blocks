<html>
	<head>
		<title>Vue Blocks Framework</title>
		<script src="//unpkg.com/jquery@3.1.1/dist/jquery.min.js"></script>
		<link  href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- <script src="//unpkg.com/vue-blocks/dist/vue-blocks.js"></script> -->

		<script src="../dist/vue-blocks.js"></script>
	</head>
	<body>

		<div class="container">
			<header>
				<h1>Vue blocks</h1>
			</header>
			<!-- app mount point -->
			<app></app>

			<template component="app">
				<router-view></router-view>
			</template>

<template url="/">
	<div>Redirecting you to /nested</div>
	<script>
	export default { 
		mounted() { 
			this.$router.push('/nested'); 
		} 
	}
	</script>
</template>

<template sub-url="/nested">
	<p>Nested home</p>
</template>


<template url="/nested" auth="true">
	<div>
		<h1>Nested page</h1>

		<ul class="nav nav-tabs">
			<li class="nav"><router-link to="/nested/">Home</router-link></li>
			<li class="nav"><router-link to="/nested/page1">Nested page</router-link></li>
			<li class="nav"><router-link to="/nested/page2">Another level of nesting</router-link></li>
		</ul>	

		Router view1:
		<router-view></router-view>
	</div>
</template>


<template sub-url="/nested/page1">
	<p>nested page 1</p>
</template>

<template sub-url="/nested/page2">
	<div>
		<p>Another level of nesting:</p>
		Router view 2:

		<ul class="nav nav-tabs">
			<li class="nav"><router-link to="/nested/page2">Page 2 home</a></li>
			<li class="nav"><router-link to="/nested/page2/page21">Page 2.1</a></li>
			<li class="nav"><router-link to="/nested/page2/page22">Page 2.2</a></li>
		</ul>

		<router-view>
			<!-- the sub-url="/nested/page2" will be displayed here. -->
		</router-view>
	</div>
</template>

<template sub-url="/nested/page2">
	<div>
		Home for /nested/page22	
	</div>
</template>

<template sub-url="/nested/page2/page21">
	<div>
			Page 2.1
	</div>
</template>

<template sub-url="/nested/page2/page22">
	<div>
			Page 2.2
	</div>
</template>

		</div>
	</body>
</html>
