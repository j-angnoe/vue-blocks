<!DOCTYPE html>
<html>
	<head>
		<title>Vue Blocks Framework</title>
		<link  href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- <script src="//unpkg.com/vue-blocks/dist/vue-blocks.js"></script> -->

		<script src="../dist/vue-blocks.js"></script>
	</head>
	<body>

		<div class="container">
			<header>
				<h1>Vue blocks</h1>
			</header>
			<!-- app mount point -->
			<app></app>
		</div>

		<template src="examples-navigation.vue"></template>

		<template component="app">
			<div class="app">
                <examples-navigation></examples-navigation>
            
                <p>
                    Entire document should have an orange background (global style embedded in this component)

                    Component:

                    <example-component></example-component>

                </p>
			</div>
            <style>
            * { background: orange; }
            </style>
			<script>
			</script>
        </template>
        
        <template component="example-component">
            <div>
                This is &lt;example-component&gt;

                This container will have a black dotted border.

                <p class="my-para">This paragraph will be red</p>

            </div>
            <style scoped>
                :scope {
                    border:3px dotted black;
                    white-space: pre-line;
                    padding: 10px;
                }
                p { 
                    background: red;
                }

                @media only screen and (min-width: 0px) {    
                    * { 
                        background: red;
                    }
                }
                </style>    
        </template>
		
	</body>
</html>
