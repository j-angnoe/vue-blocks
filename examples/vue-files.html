<!DOCTYPE html>
<html>
	<head>
		<title>Vue Blocks Framework</title>
		<link  href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- <script src="//unpkg.com/vue-blocks/dist/vue-blocks.js"></script> -->

		<script src="../dist/vue-blocks.js"></script>
	</head>
	<body>

		<div class="container">
			<header>
				<h1>Vue blocks</h1>
			</header>
			<!-- app mount point -->
			<app></app>

			<template component="app">
				<router-view></router-view>
			</template>

			<template url="/">
				<div>
					Vue files can be loaded externally via &lt;template src="*.vue"&gt;&lt;/template&gt;:
					<br>
					<br>
					<div style="border:2px solid black;padding:10px;">
						<example-vue-file></example-vue-file>
					</div>
					
					<!-- these are defined in sample-components -->
					<sample1></sample1>
					<sample2></sample2>

					<!-- these are loaded by sample-components -->
					<sample3></sample3>
					<sample4></sample4>
				</div>
			</template>

			
			<template src="example-vue-file.vue"></template>

			<template src="sample-components.html"></template>

		</div>
	</body>
</html>
