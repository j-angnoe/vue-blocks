<html>
	<head>
		<title>Vue Blocks Framework</title>
		<script src="//unpkg.com/jquery@3.1.1/dist/jquery.min.js"></script>
		<link  href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- <script src="//unpkg.com/vue-blocks/dist/vue-blocks.js"></script> -->

		<script src="../dist/vue-blocks.js"></script>
	</head>
	<body>

		<div class="container">
			<header>
				<h1>Vue blocks</h1>
			</header>
			<!-- app mount point -->
			<app></app>

			<template component="app">
				<router-view></router-view>
			</template>

			<template url="/">
				<div>
					Component:
					<example-vue-file></example-vue-file>
					<example1-parent></example1-parent>
				</div>
			</template>

			<template src="../tmp/example1-parent.vue"></template>
			<template src="../tmp/example1-child.vue"></template>
			<template src="example-vue-file.vue"></template>

		</div>
	</body>
</html>
