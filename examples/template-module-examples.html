<!DOCTYPE html>
<html>
	<head>
		<title>Vue Blocks Framework</title>
		<link  href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- <script src="//unpkg.com/vue-blocks/dist/vue-blocks.js"></script> -->

		<script src="../dist/vue-blocks.js"></script>
	</head>
	<body>

		<div class="container">
			<header>
				<h1>Vue blocks</h1>
			</header>
			<!-- app mount point -->
			<app></app>
		</div>

		<template src="examples-navigation.vue"></template>

		<template component="app">
			<div class="app">
				<examples-navigation></examples-navigation>

				<p>
					This example demonstrates template[module] and require. 
					Outcome (should be 3): {{outcome}}
				</p>

			</div>

			<script>
				var mod3 = require('mod3');

				export default {
					data() {
						return {
							outcome: mod3.value
						}
					}
				}
			</script>
		</template>


		<template module="mod1">
			<script>
			module.exports = {
				module: 'one',
				value: 1
			}
			</script>
		</template>

		<template module="mod2">
			<script>
			module.exports = {
				module: 'two',
				value: 2
			}
			</script>
		</template>

		<template module="mod3">
			<script>

				// This will be executed once mod1 and mod2 resolve.

				var mod1 = require('mod1');
				var mod2 = require('mod2');

				module.exports = {
					module: 'three',
					value: mod1.value + mod2.value
				}
			</script>
		</template>
		
	</body>
</html>
