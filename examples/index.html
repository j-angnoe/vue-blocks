    <template url="/intro/intro">
        <div class="article">
           <h1 class="text-h3 mb-4">Introduction</h1>
           <p>
                Got a PoC, demo or idea that needs to be coded up and don't 
                want to be bothered with build tools (yet)?
            </p>
            <p>
               Vue Blocks makes writing vue applications in pure HTML without tooling
               considerably less painful.
           </p>

           <h2 class="text-h5 mb-4">What is Vue Blocks</h2>
           <p>
               Vue Blocks is a layer on top of Vue (v2) and VueRouter that allows you to write 
               vue components and routes in an enjoyable way without having to rely on build tools.
               Even though Vue allows you to build an application without requiring any build tools
               you will find out that the no-tool experience gets chaotic pretty quickly.
               There are <a>many ways</a> you can go about writing components and templates, but usually
               involve going `all javascript` with your components/templates, having to refer to 
               &lt;template&gt; tags scattered all over your html document, or giving in to using build tools.
           </p>
           <p>
               To solve this problem <b>Vue blocks</b> introduces the `&lt;template component&gt;`
                syntax. This tag allows you to keep your component's script, style and template neatly together.
                Because it's a simple HTML tag we are able to define many components in a single HTML document.
                Vue Blocks will scan the document and automatically register each component it encounters.
            </p>


           <h2 class="text-h5 mb-4">
                The Syntax
           </h2>
           <p>
               <highlightjs :code='`<template component=\"component-name\">
    <div>
        <!-- HTML Template here -->
    </div>
    <style scoped>
        /* Scoped styles here */
    </style>
    <${"script"}>
        // Vue component definition like in Single File Components.
        export default {
            data() {
                
            },
            mounted() {
            },
            methods: {
                method1() { 
                }
            }
        }
    </${"script"}>
</template>`'></highlightjs>               
            </p>

        </div>
        <script>
                    
            return class vue {
            }
        </script>
    </template>

    <template url="/features/require">
            <div class="article">
                <h1 class="text-h3 mb-4">Using require()</h1>
                
                <p>
                    require is a function that is available to you inside the script block that 
                    are inside Vue Block types (template component, url, sub-url and module)
                </p>
                <p>
                    require() will first look at if the 'module' is defined on window. If it's
                    not defined it will attempt to asynchronously load it from https://jspm.dev
                </p>


                <h3 class="text-h5 mb-4">Defining `modules` yourself</h3>
                <p>There are two ways you may define `modules` inside a html document managed by Vue Blocks</p>

                <example-code :code='`
            
<script>
// Everything on window may be require()-d.

window.myFunction = function () { 
    // ...
};
</${"script"}>

<!-- But if you want to have access to require yourself, use template module. -->
<template module="myModule">
    <script>
        var myFunction = require("myFunction");

        export default {
            doSomething() {
                // ... 
            }
        }
    </${"script"}>
</template>
                `' :runner='`<div>Not much to see here...</div>`'></example-code>

    <script>
    var randomQuotes = require("random-quotes");

        <script src="https://unpkg.com/vue-blocks/dist/vue-blocks.js"></${"script"}>
    </head>

        <app></app>

        <template module="myLibrary">
            <script>
                var uniqid = require("uniqid");
                export default {
                    generateUniqueId() {

            <script>
                var myLib = require("myLibrary");

                export default {
                    data() {
                        return {
                            unique_id: myLib.generateUniqueId()
                        }
                    }
                }
            </${"script"}>
        </template>
    </body>
</html>

                <p>
                    Having to write `export default { data() { }, mounted() { }, methods: { }}` 
                    all the time becomes a chore at some point. I wanted have the ability to 
                    concentrate purely on what my component has and should be doing. So I saw
                    an opportunity to shorten the component definition syntax a bit:
                </p>
                <example-code :code='`
<template component="app">
    <div>
        {{property_1}} + {{property_2}} = {{sum}}
        <button @click="clickButton()">Click here</button>
    <script>
    return class vue {
        property_1 = 1
        property_2 = 2

        computed = {
            sum() {
                return this.property_1 + this.property_2
            }
        }

        clickButton() {
            alert("You clicked the button");
        }
    }
    </${"script"}>
</template>`'></example-code>

            <p class="mt-4">
                As you can see using a class greatly reduces the amount of extra characters that
                need to be typed. 
            </p>
            <p>
                The short-syntax mode is triggered by typing `return class vue` and then typing 
                a javascript class definition. Vue Blocks is able to take this class definition
                and rewrite it to a classic vue component definition. Please be aware that
                components defined this way will only work in modern browser that support `class property`
                syntax.
            </p>
            <p>If you encounter this and want it converted to classical vue you may use the 
                <a href="https://fluxfx.nl/htools/vue-conv">online vue converter</a>

                    <v-card>
                        <v-toolbar>
                            <v-subheader>Running example</v-subheader>
                            <v-spacer>
                            <v-btn @click="dialog = false" icon>
                                <v-icon>mdi-close</v-icon>
                            </v-btn>
                        </v-toolbar>
                        <v-divider></v-divider>
                        <iframe v-if="dialog" :src="iframeSource()" style="display: block; border:none; padding:20px; width:600px; height:600px;"></iframe> 
                    </v-card>
                </v-dialog>
                <v-btn color="orange" v-if="!('dont-run' in $attrs)" dark small @click="tryItOut">
                    <v-icon small class="mr-2">mdi-pencil</v-icon>
                    Try it online
                </v-btn>
            </v-btn-group>
            <v-snackbar
                v-model="snackbar"
                >
                {{ snackbarMessage }}

                <template v-slot:action="{ attrs }">
                    <v-btn
                    color="pink"
                    text
                    v-bind="attrs"
                    @click="snackbar = false"
                    >
                    Close
                    </v-btn>
                </template>
            </v-snackbar>   
        </v-sheet>
        <script>
            return class vue {
                dialog = false;
                snackbarMessage = false;
                snackbar = false;

                getTemplate() {
						var code = this.code;
						var anchor = document.createElement('a');
						anchor.href = '../dist/vue-blocks.js';

						var path_to_vue_blocks = anchor.href;
						var protocol = anchor.protocol;

                        code = code.replace(/https:\/\/unpkg.com\/vue-blocks\/dist\/vue-blocks.js/g, path_to_vue_blocks);	

                        if (code.match(/<html/) && !code.match(path_to_vue_blocks)) {
                            var vueBlocksUrls = `<script src="${path_to_vue_blocks}"></${'script'}>`;
                            return code.replace(/<\/head>/, vueBlocksUrls + '</head>');
                        }

                        if (!code.match('<app>')) {
                            code = '<app></app>' + code;
                        }

                        if (this.$attrs.runner) {
                            code = '<template component="app">' + this.$attrs.runner + '</template>' + code;
                        } 
                        if (!code.match('template component="app"')) {
                            code = '<template component="app"><div><router-view></router-view></div></template>' + code;
                        }

						return `<html>
<head>
	<script src="${path_to_vue_blocks}"></${'script'}>		
</head>
<body>

    ${code}
    
    
</body>
</html>`;
					}

                iframeSource() {
                    var dataUrl  = "data:text/html;charset=utf-8,";
                
                    var template = this.getTemplate();

                    return dataUrl + escape(template);
                }

                copyToClipboard() {
                    var el = document.createElement('textarea');
                    document.body.appendChild(el);
                    el.innerHTML = this.code;
                    el.style.height = '0px';
                    el.select();
                    document.execCommand('copy');
                    this.snackbarMessage = 'Copied to clipboard!';
                    this.snackbar = true;
                    document.body.removeChild(el);
                }

                tryItOut() {
                    window.localStorage['VueBlocksTryItSource'] = this.code;
                    window.open('try-it.html');
                }
            }
        </script>
    </template>
