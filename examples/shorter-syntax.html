<!DOCTYPE html>
<html>
	<head>
		<title>Vue Blocks Framework</title>
		<link  href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- <script src="//unpkg.com/vue-blocks/dist/vue-blocks.js"></script> -->

		<script src="../dist/vue-blocks.js"></script>
	</head>
	<body>

		<div class="container">
			<header>
				<h1>Even shorter syntax for Vue 2</h1>
			</header>
			<!-- app mount point -->
			<app></app>
		</div>

		<template src="examples-navigation.vue"></template>

		<template component="app">
			<div class="app">
                <examples-navigation></examples-navigation>
            
                <h3>Shorter syntax</h3>
                <p>
                    An even shorter syntax for vue components:

                    <shorter-syntax-component></shorter-syntax-component>
                </p>
			</div>
			<script>
			</script>
        </template>
        
        <template component="shorter-syntax-component">
            <div>
                This is a vue component with even shorter syntax.
                This will mean less clutter.
            
                An example of this syntax:
                <pre ref="example">
    return class vue  {
        attr1 = 'value 1';
        attr2 = 'value 2';
        computed = {
            computed_value() {
                return this.attr1 + ' ' + this.attr2
            }
        };

        constructor() {
            // mapped to mounted
            this.attr1 = 'hello';
        }

        destructor() {
            // mapped to unmounted
        }

        clickButton() {
            alert("You clicked something")
        }
    }

                </pre>

                <div>Attr1: {{attr1}} </div>
                <div>Attr2: {{attr2}} </div>
                <div>Computed value: {{computed_value}}</div>

                <button type="button" @click="clickButton()">Click here</button>

                <p class="my-para">This paragraph will be red</p>


            </div>
            <script>
                return class vue  {
                    attr1 = 'value 1';
                    attr2 = 'value 2';
                    computed = {
                        computed_value() {
                            return this.attr1 + ' ' + this.attr2
                        }
                    };

                    constructor() {
                        // mapped to mounted
                        this.attr1 = 'hello';
                    }

                    destructor() {
                        // mapped to unmounted
                    }

                    clickButton() {
                        alert("You clicked something")
                    }
                }
            </script>
        </template>
		
	</body>
</html>
