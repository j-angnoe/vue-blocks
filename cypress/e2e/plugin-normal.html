<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Blocks Test Page Plugin</title>
        <script src="../../dist/plugin.js"></script>
    </head>
    <body>
        <div id="app-container">
            <app></app>
        </div>
        <template component="app">
            <div>
                <sample1></sample1>
            </div>
        </template>
        <template component="sample1">
            <div> {{ message }} </div>
            <script>
                return class vue { message = 'Success: VueBlocks plugin worked!' }
            </script>
        </template>
    </body>

    <script src="https://unpkg.com/vue@2.6"></script>

    <script>
        Vue.use(VueBlocks);

        new Vue({
            el:'#app-container'
        });        
    </script>

</html>
